<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://facebook.com/kedeayei">Kdtex</a>
		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">JavaScript - Event Countdown Timer</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<button onclick="startCountDownTimer()" type="button" class="btn btn-sm btn-success">Start Countdown</button>
		<center><h1 id="title">EVENT JAVASCRIPT COUNTDOWN</h1></center>
		<table class="table">
			<tr style="background-color:#000;">
				<td style="color:#0f0;" id="days"><center><h1>0</h1></center></td>
				<td style="color:#0f0;" id="hrs"><center><h1>00</h1></center></td>
				<td style="color:#0f0;" id="min"><center><h1>00</h1></center></td>
				<td style="color:#0f0;" id="sec"><center><h1>00</h1></center></td>
			</tr>
			<tr>
				<td><center><h2>Days</h2></center></td>
				<td><center><h2>Hours</h2></center></td>
				<td><center><h2>Minutes</h2></center></td>
				<td><center><h2>Seconds</h2></center></td>
			</tr>
		</table>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
